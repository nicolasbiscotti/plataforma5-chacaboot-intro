<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InstaPet</title>
  </head>
  <body>
    <h1>InstaPet</h1>

    <p>Una red social para nuestras mascotas!!</p>

    <form>
      <label for="petName">Your pet name:</label>
      <input
        required
        placeholder="pet name"
        type="text"
        name="petName"
        id="petName"
      />
      <label>
        Your pet age:
        <input required placeholder="pet age" type="number" name="petAge" />
      </label>
      <label for="email">Your email:</label>
      <input
        required
        placeholder="email"
        type="email"
        name="email"
        id="email"
      />
      <label for="petColor">Your pet color:</label>
      <input
        required
        placeholder="color of your pet"
        type="color"
        name="petColor"
        id="petColor"
      />
      <label>
        Password:
        <input
          required
          placeholder="password"
          type="password"
          name="password"
        />
      </label>

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
